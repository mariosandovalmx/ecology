<header class="site-header">
    <div class="container">
        <a class="site-title" rel="author" href="{{ " /" | relative_url }}">{{ site.title | escape }}</a>
        <nav class="site-nav">
            <ul>
                {%- for page in site.header_pages -%}
                <li><a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></li>
                {%- endfor -%}
            </ul>
        </nav>
    </div>
</header>
